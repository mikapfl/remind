description: 'SDP_RC-PkBudg500: This climate policy scenario follows the Sustainable
  Development Pathway scenario following the narrative of "Resilient communities":  human
  well-being - behavioural change - local & less tech-driven. The stylized climate
  policy scenario assumes a peak budget of 500 Gt?CO2 on total CO2 emissions from
  2015 to 2100. This is a 1.5??C scenario, peak warming is allowed to be at or slightly
  above 1.5??C, at median climate sensitivity but returns to values below 1.5??C in
  at least 67?% of scenarios by the end of the century.'
