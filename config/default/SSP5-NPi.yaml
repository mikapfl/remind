description: 'SSP5-NPi: This National Policies Implemented (Npi) scenario follows
  the Shared Socioeconomic Pathways 5 called Fossil-Fueled Development. The NPi is
  identical to the NDC scenario until 2020 but assumes that policies fail to achieve
  NDC targets in 2030. Instead, carbon prices are assumed to grow and converge more
  slowly, leading to emissions trajectories in line with bottom-up studies on the
  effect of currently implemented policies.'
