description: 'SSP2EU_lowEn-NDC: This Nationally Determined Contribution (NDC) scenario
  follows the Shared Socioeconomic Pathways 2 called Middle of the Road. This scenario
  also assumes low energy demand trajectories. The NDC includes all pledged policies
  even if not yet implemented. It assumes that the moderate and heterogeneous climate
  ambition reflected in the NDCs at the begining of 2021 continues over the 21st century.This
  scenario serves as reference for all other policy scenarios and The NPi scenario
  until 2020.'
