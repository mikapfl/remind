description: 'SDP_EI-NDC:  This Nationally Determined Contribution (NDC) scenario
  follows the Sustainable Development Pathway scenario following the narrative of
  "Economy-driven innovation": tech & market driven - globalized word - high-growth.
  The NDC includes all pledged policies even if not yet implemented. It assumes that
  the moderate and heterogeneous climate ambition reflected in the NDCs at the begining
  of 2021 continues over the 21st century. This scenario serves as reference for all
  other policy scenarios and The NPi scenario until 2020.'
