description: 'SDP_RC-NPi: This National Policies Implemented (Npi) scenario follows
  the Sustainable Development Pathway scenario following the narrative of "Resilient
  communities":  human well-being - behavioural change - local & less tech-driven.
  The NPi is identical to the NDC scenario until 2020 but assumes that policies fail
  to achieve NDC targets in 2030. Instead, carbon prices are assumed to grow and converge
  more slowly, leading to emissions trajectories in line with bottom-up studies on
  the effect of currently implemented policies.'
